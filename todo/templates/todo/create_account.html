{% load static %}
<title>Create Account</title>
<link rel="icon" href="{% static 'todo/icons/todo.png' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'todo/styles/nav.css' %}">
<link rel="stylesheet" href="{% static 'todo/styles/new.css' %}">
<link rel="stylesheet" href="{% static 'todo/styles/create_account.css' %}">
<script src="{% static 'todo/javascript/color_theme.js' %}"></script>
<script src="{% static 'todo/javascript/create_account.js' %}" defer></script>

<body id="bg"><script>setBody()</script>
    <nav class="navbar navbar-dark bg-dark margin_nav">
        <div class="titles">
            <a id="name" class="navbar-brand" href="{% url 'todo:index' %}">TODOAPP</a>
            <a class="nav-link nav_link" href="{% url 'todo:index' %}">Dashboard </a>
            <a class="nav-link nav_link" href="{% url 'todo:new' %}">Add Task </a>
        </div>
        <div class="titles" id="userinfo">
            <a href="#" onclick="toggleTheme('form');return false;">
                <img id="theme-icon" src="" alt="theme icon"><script>setIcon()</script>
            </a>
        </div>
    </nav>

    <div class="body-content">
        

        <div class="container">
            <div class="new_form " id="form-bg"><script>setForm()</script>
                
                <h1>Create Account</h1>
                <form action="{% url 'todo:create_account' %}" method="post" onsubmit="return validateInputs()">
                    {% csrf_token %}
                    <label for="username">Enter a user name</label>
                    <input autofocus class="form-control" type="text" id="username" name="username" required>
                    <p id="username-err"></p><br>

                    <label for="password">Enter a new password</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                    <p id="password-err">Password must be at least 8 characters and contain a uppercase letter and a number.</p>
                    
                    <label for="password_re">Re-enter your password</label>
                    <input class="form-control" type="password" id="password_re" name="password_re" required>
                    <p id="password_re-err"></p><br>

                    <input class="btn btn-secondary btn-lg" type="submit" value="Create Account">
                    
                </form>
                {% if message %}<div class="alert alert-warning">{{ message }}</div>{% endif %}
                <p>Aready have an account? <a href="{% url 'login' %}">Login here</a></p>

            </div>
            
        </div>
    </div>
</body>
