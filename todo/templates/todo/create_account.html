{% load static %}
<title>Add New Task</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'todo/nav.css' %}">
<link rel="stylesheet" href="{% static 'todo/new.css' %}">

<body>
    <nav class="navbar navbar-dark bg-dark margin_nav">
        <div class="titles">
            <a id="name" class="navbar-brand" href="{% url 'todo:index' %}">TODOAPP</a>
            <a class="nav-link nav_link" href="{% url 'todo:index' %}">Dashboard </a>
            <a class="nav-link nav_link" href="{% url 'todo:new' %}">Add Task </a>
        </div>
    </nav>

    <div class="body-content">
        

        <div class="container">
            <div class="new_form ">
                
                <h1>Create Account</h1>
                <form action="{% url 'todo:create_account' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Enter a user name</label>
                    <input class="form-control" type="text" id="username" name="username"><br>

                    <label for="password">Enter a new password</label>
                    <input class="form-control" type="password" id="password" name="password"><br>
                    
                    <label for="password_re">Re-enter your password</label>
                    <input class="form-control" type="password" id="password_re" name="password_re"><br>

                    <input class="btn btn-secondary btn-lg" type="submit" value="Create Account">
                    
                </form>
                {% if message %}<div class="alert alert-warning">{{ message }}</div>{% endif %}
            </div>
            
        </div>
    </div>
</body>
